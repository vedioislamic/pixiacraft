<input type="text" id="prompt" placeholder="Enter your text">
<button onclick="generateImage()">Generate</button>
<br>
<img id="result" />

<script>
async function generateImage() {
    const prompt = document.getElementById("prompt").value;

    const response = await fetch("https://api.runpod.ai/v2/2jjif0wds8f3ou/run", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            input: { prompt: prompt }
        })
    });

    const result = await response.json();
    
    document.getElementById("result").src = "data:image/png;base64," + result.output;
}
</script>
